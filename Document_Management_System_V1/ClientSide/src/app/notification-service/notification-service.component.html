<div class="notification-wrapper">
  <mat-tab-group>
    <mat-tab label="UnRead">
      <div class="notifications-container">
        <div *ngFor="let notification of unreadNotifications" class="notification">
          <div class="d-flex align-items-center justify-content-between">
            <div class="flex-shrink-0">
              <div class="user-avatar bg-light-success">
                <i class="ti ti-building-store"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <div>
                <a (click)="handleNotificationClick(notification)" style="cursor:pointer;">
                  <span class="text-muted">{{ formatTimestamp(notification.timestamp) }}</span>
                  <h5>{{ notification.message }}</h5>
                </a>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <span class="badge bg-info text-white fw-normal">{{ notification.status }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Read">
      <div class="notifications-container">
        <div *ngFor="let notification of readNotifications" class="notification">
          <div class="d-flex align-items-center justify-content-between">
            <div class="flex-shrink-0">
              <div class="user-avatar bg-light-success">
                <i class="ti ti-building-store"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <div>
                <a (click)="getDocbyId(notification)">
                  <span class="text-muted">{{ formatTimestamp(notification.timestamp) }}</span>
                  <h5>{{ notification.message }}</h5>
                </a>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <span class="badge bg-danger bg-info text-white fw-normal">{{ notification.status }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
